<!DOCTYPE html>
<html>

<head>
    <title>Radarr - Donate</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/donate.css" />
    <link href='//fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css' />
    <link rel="icon" type="image/ico" href="img/favicon.ico" />
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>


<body class="pull_top" data-spy="scroll" data-target=".header-navbar" data-offset="70">
    <div class="container">
        <div class="row">
            <div id="donate" class="donate col-md-6 col-md-offset-3">
                <div class="section-header">
                    <h1><i class="fa fa-heart"></i> Awww, We love you too!</h1>
                    <span>Your donations will help support Radarr, we promise to put it to good use.</span>
                </div>
                <div class="row">
                  <div class="col-md-8 col-md-offset-2">
                      <form method="POST" action="https://donate.servarr.com/api/v1/invoices" class="btcpay-form btcpay-form--block" id="form1">
                        <input type="hidden" name="storeId" value="7onQpMoULtUT6Zouco9BjasB4PYNtbiMS7BLrErwPMmh" />
                        <input type="hidden" name="currency" value="USD" />

                        <div class="input-group input-group-lg price">
                          <div class="input-group-addon">$</div>
                          <input type="number" class="form-control" name="price" min="0" value="5" />
                        </div>

                        <button type="submit" class="submit btn btn-lg btn-block bitcoin" name="submit">
                          <i class="fa fa-btc"></i> Donate Bitcoins
                        </button>
                      </form>
                  </div>

                  <div class="col-md-8 col-md-offset-2 center"><p class="text-center">OR</p></div>

                  <div class="col-md-8 col-md-offset-2">
                      <a href="https://opencollective.com/radarr" class="open-collective" target="_blank">
                          <button id="donate-stripe" class="btn btn-lg btn-block btn-success" type="button">
                              <i class="fa fa-credit-card"></i> OpenCollective
                          </button>
                      </a>
                  </div>
                </div>
            </div>
        </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>

</html>
